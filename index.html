<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<h1>Free Code Camp</h1>

<div class="simon">
	<div class="endGame">
		<div class="statusText">Oops! You lost!!</div>
		<button id="replay">Replay</button>
	</div>
	<h2>Simon Game</h2>
	<div class="game">
		<div class="red" id="red"></div>
		<div class="yellow" id="yellow"></div>
		<br>
		<div class="blue" id="blue"></div>
		<div class="green" id="green"></div>
	</div>
	<div class="input">
		<form>
			<input type="text" value="0" class="text-input" id="screen" disabled>
			<label class="strict">
				<input type="checkbox" id="strictBox">
				<span class="slider">Strict</span>
			</label>
			<br>
			<button id="start">Start</button>
			<button id="reset">Reset</button>
		</form>
	</div>
</div>
<script type="text/javascript" src='Script/script.js'></script>
</body>
</html>
